<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Efecto de carrusel</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">¡ Cómo tan muchacho !</h1>

      <article id="slider" class="slider">
        <div id="imgs-list" class="imgs-list">
          <img
            src="https://images.pexels.com/photos/1379640/pexels-photo-1379640.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="1"
          />
          <img
            src="https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="2"
          />
          <img
            src="https://images.pexels.com/photos/194096/pexels-photo-194096.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="3"
          />
          <img
            src="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="4"
          />
          <img
            src="https://images.pexels.com/photos/131723/pexels-photo-131723.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1|"
            alt="5"
          />
        </div>

        <div class="btns-container">
          <button id="left-btn" class="btn">
            <i class="bx bx-chevron-left"></i>
          </button>

          <button id="right-btn" class="btn">
            <i class="bx bx-chevron-right"></i>
          </button>
        </div>
      </article>

      <ul id="dots-container" class="dots-container">
        <li class="dot-margin">
          <div class="dot active"></div>
        </li>
        <li class="dot-margin">
          <div class="dot"></div>
        </li>
        <li class="dot-margin">
          <div class="dot"></div>
        </li>
        <li class="dot-margin">
          <div class="dot"></div>
        </li>
        <li class="dot-margin">
          <div class="dot"></div>
        </li>
      </ul>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
